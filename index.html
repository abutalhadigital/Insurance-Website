<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insurance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-bold" href="#">
            <img
              src="/img/logo.png"
              alt=""
              width="15"
              class="d-inline-block align-text-top"
            />
            <span class="logo">nsurance</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="nav-item collapse navbar-collapse row"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav col-12 col-sm-10 justify-content-center">
              <li class="nav-item px-4 border-end">
                <a class="nav-link">Personal</a>
              </li>
              <li class="nav-item px-4 border-end">
                <a class="nav-link">Busenss</a>
              </li>
              <li class="nav-item px-4 border-end">
                <a class="nav-link">Employee</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link">Bounds</a>
              </li>
            </ul>
            <div class="quote col-12 col-sm-2 text-start text-sm-end sm-p-0">
              Get a Quote >
            </div>
          </div>
        </div>
      </nav>

      <!-- HERO SECTION -->

      <div class="hero">
        <div class="row px-4 px-sm-5 pt-5">
          <div class="col-12 text-center fs-5">Your Sefty Is Priorityi</div>
          <div class="col-12 text-center py-4 fw-bold">
            <h1 class="hero-heading">
              <span class="color-text">Protects</span> Yourself & Your Assets
              From The Worst Possible For Sicuring Your
              <span class="color-text">Future</span>
            </h1>
          </div>
          <div class="col-12 text-center hero-text">
            We Are Experience Agents To Guide You <br />
            And Make Sure your Investment In The Right Path
          </div>
          <div class="col-12 text-center py-5">
            <button class="hero-btn">Learn More</button>
          </div>
          <div class="hero-form col-11 mx-auto align-items-center">
            <form class="row p-3 justify-content-between">
              <div class="col-12 col-md-3 row py-3">
                <label for="">Name</label>
                <input type="text" placeholder="Write Your Name" />
              </div>
              <div class="col-12 col-lg-3 row py-3">
                <label for="">Email</label>
                <input type="email" placeholder="Enter A Valid Email" />
              </div>
              <div class="col-12 col-lg-3 row py-3">
                <label for="">Phone Number</label>
                <input type="number" placeholder="Number For Contact" />
              </div>
              <button class="col-12 col-lg-3" type="submit">Get A Quote</button>
            </form>
          </div>
        </div>
      </div>

      <div class="hero-bottom text-center p-4">
        <h4>We Are Licensed in Over 25</h4>
        <div class="row mx-auto">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="./img/amazon-pay.png" alt="" width="100px" srcset="" />
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="./img/bitpay.png" alt="" width="100px" srcset="" />
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="./img/gpay.png" alt="" width="100px" srcset="" />
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="./img/payoneer.png" alt="" width="100px" srcset="" />
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img src="./img/applepay.png" alt="" width="100px" srcset="" />
          </div>
        </div>
      </div>

      <!-- CONTAINER END -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
